<div class="bg-grey p-sm-3 p-md-5 px-0 py-2">
    <div class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class=" d-flex justify-content-center w-100">
                
                <div class="col-lg-10 col-md-12 col-12">
                <div class="d-flex align-items-center justify-content-between flex-wrap bg-white">
                    <div class="col-md-6 col-lg-6 col-12 bg-white d-flex align-items-center justify-content-center ">
                        <div class="bg-white p-3 p-lg-5 w-100">
                            <h3 class="font-weight-bold mb-3">Login</h3>
                            <div class="form-group mb-3">
                                <label>Username</label>
                                <input type="text" placeholder="Username" class="form-control login_input br-14">
                                <div class="clearfix"></div>
                            </div>                            
                            <div class="form-group mb-2">
                                <label>Password</label>
                                <input type="password" placeholder="Password" class="form-control login_input br-14">
                                <div class="clearfix"></div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <mat-checkbox class="example-margin mb-0">Remember Me</mat-checkbox>
                                <a [routerLink]="" class="mb-0 d-block text-dark text-decoration-none">Forgot Password?</a>
                            </div>
                            <div class="mt-4 mb-3">
                                <button class="btn btn_primary login_btn br-14">Login</button>
                            </div>
                            <div class="text-center">
                                <p>Not registered yet? <a href="#" class="primary_link text-decoration-none">Create an Account</a></p>
                            </div>
                            <div class="mt-5">
                                <a href="#" class="d-block p-2 text-center border-1 br-14 text-dark text-decoration-none">Login With Mobile Number</a>
                            </div>
                            <div class="d-flex align-items-center justify-content-between flex-wrap">
                                <div class="col-12 col-sm-5 mt-3">
                                    <a href="#" class="d-block p-2 text-center border-1 br-14 text-dark text-decoration-none">
                                        <img src="assets/images/google_icon.png" alt="">
                                    </a>
                                </div>
                                <div class="col-12 col-sm-5 mt-3">
                                    <a href="#" class="d-block p-2 text-center border-1 br-14 text-dark text-decoration-none">
                                        <img src="assets/images/fb_icon.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-md-block d-none p-3 ">
                        <img src="assets/images/login_img.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
        </div>
        
    </div>
</div>
